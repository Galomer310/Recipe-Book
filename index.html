<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For the index-BtPTTA3E.css (generated by Vite build) -->
    <link rel="stylesheet" href="/assets/index-BtPTTA3E.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Recipe Book App</title>
  </head>
  <body>
    
    <div id="recipeContainer"></div>
    <div class="recipe-app">
      <form id="recipeEntryForm">
        <input type="text" id="recipeTitle" placeholder="Recipe Title" required />
        <textarea
          id="ingredients"
          placeholder="Enter ingredients (one per line)"
          required
        ></textarea>
        <textarea
          id="instructions"
          placeholder="Enter cooking instructions"
          required
        ></textarea>
        <button type="submit">Add Recipe</button>
      </form>
    
      <div id="recipeContainer"></div>
    
      <button id="clearRecipesButton">Clear All Recipes</button>
    </div>
    
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
